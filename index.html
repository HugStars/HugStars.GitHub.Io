<!DOCTYPE html>
<html><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TITLE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .loading,
    .main {
      height: 100vh;
      width: 100vw;
      background: #eee;
      overflow: hidden;
    }

    .landing-icon {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 200px auto 100px;
    }

    .landing-icon .icon {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .landing-icon .icon-1 {
      background: #ffff0050;
      border-radius: 100%;
      animation: spin-1 2s infinite;
      transform: scale(.5);
    }

    .landing-icon .icon-2 {
      background: #ff000060;
      border-radius: 100%;
      animation: spin-2 2s infinite;
      transform: scale(1.25);
    }


    @keyframes spin-1 {
      50% {
        transform: scale(1.25);
      }
    }

    @keyframes spin-2 {
      50% {
        transform: scale(.5);
      }
    }

    .landing-title {
      height: 100px;
      width: 100%;
      text-align: center;
      margin: auto;
      font-size: 25px;
      font-weight: 600;
    }

    .main {
      display: none;
    }
  </style>
</head>

<body>
  <div class="loading">
    <div class="landing-icon">
      <div class="icon icon-1"></div>
      <div class="icon icon-2"></div>
    </div>
    <div class="landing-title">
      <p>TITLE</p>
    </div>
  </div>
  <div class="main"></div>

  <script>
    let loading = document.querySelector('.loading');
    console.log(loading);
  </script>


</body></html>
