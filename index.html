<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TITLE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .loading,
    .main {
      height: 100vh;
      width: 100vw;
      background: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .landing-icon {
      position: relative;
      width: 100px;
      height: 100px;
      margin: auto;
    }

    .landing-icon .icon {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .landing-icon .icon-1 {
      background: #ffff0060;
      border-radius: 100% 30% 50% 100% /40% 30% 80% 100%;
      animation: spin-1 2s infinite;
    }

    .landing-icon .icon-2 {
      background: #ff000060;
      border-radius: 50% 100% 100% 30% /80% 100% 40% 30%;
      animation: spin-2 2s infinite;
    }


    @keyframes spin-1 {
      50% {
        border-radius: 100%;
        transform: scale(.5);
      }
    }

    @keyframes spin-2 {
      50% {
        border-radius: 100%;
        transform: scale(.5);
      }
    }

    .landing-main {
      height: 300px;
    }


    .main {
      display: none;
    }
  </style>
</head>

<body>
  <div class="loading">
    <div class="landing-icon">
      <div class="icon icon-1"></div>
      <div class="icon icon-2"></div>
    </div>
    <div class="landing-main">
      <p>dasd</p>
    </div>
  </div>
  <div class="main"></div>
</body>

</html>
