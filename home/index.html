    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
            text-align: center;
        }

        main {
            height: 100vh;
            width: 100vw;
            background: #eee;
            overflow: hidden;
            animation: BackgroundChange .5s;
            display: flex;
            /* ÂûÇÁõ¥Â∏ÉÂ±Ä */
            flex-direction: column;
            /* ÂûÇÁõ¥Â±Ö‰∏≠ */
            /* justify-content: center; */
            /* Â∑¶Âè≥Â±Ö‰∏≠ */
            align-items: center;
        }

        @keyframes BackgroundChange {
            from {
                background: #f49494;
            }

            to {
                background: #eee;
            }
        }

        svg {
            width: 60px;
            height: 60px;
            padding: 5px;
            margin-top: 100px;
            border: 3px solid #f4ea2a;
            border-radius: 50% 0 50%;
        }


        h1 {
            margin: 50px 0;
            cursor: pointer;
            animation: ColorChange .5s
        }

        @keyframes ColorChange {
            from {
                color: #f49494;
            }

            to {
                color: #000;
            }
        }

        h1:hover {
            animation: BackColorChange .5s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        @keyframes BackColorChange {
            from {
                color: #000;
            }

            to {
                color: #f49494;
            }
        }

        section {
            font-size: 18px;
            color: #222;
            width: 80%;
        }

        nav {
            margin: 50px;
            width: 80%;
            height: 150px;
            box-sizing: initial;
            padding: 0 10%;
            box-sizing: border-box;
            border-radius: 50px;
            text-align: center;
        }

        .nav-item {
            display: inline-block;
            margin: 0 40px;
            height: 40px;
            line-height: 50px;
            cursor: pointer;
        }


        .nav-item a {
            padding: 0 5px;
            border-bottom: 3px solid #fff;
            font-size: 1.2em;
            font-weight: 600;
            color: #000;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        footer {
            position: fixed;
            bottom: 40px;
            color: #555;
            font-size: 14px;
        }

        @media (max-width: 767px) {
            svg {
                border: 0;
            }

            .nav-item {
                width: 150px;
            }

            footer {
                bottom: 80px;
            }
        }
    </style>
</head>
