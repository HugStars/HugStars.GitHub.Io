<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="keywords" content="HugStars，揽星兮">
	<meta name="description" content="HugStars，揽星兮">
	<meta name="author" content="HugStars">
	<link rel="shortcut icon" href="./image/logo-48.png" type="image/x-icon">
	<title>EditText-HugStars</title>
	<title>Document</title>
	<link rel="stylesheet" href="./css/editIcon.css">
	<script src="http://cavszhouyou.top/lib/jquery/index.js?v=2.1.3"></script>
	<script src="http://cavszhouyou.top/lib/three/three.min.js"></script>
	<script src="http://cavszhouyou.top/lib/three/canvas_lines.min.js"></script>
</head>

<body>

	<div class="head">
		<div>名称</div>
		<div>网址</div>
		<div>图标</div>
		<div>颜色</div>
		<div class="save">保存</div>
	</div>

	<div class="main">
		<div class="item">
			<input type="text" value="name">
			<input type="text" value="http://***.*******.***">
			<input type="text">
			<input type="color">
			<div class="del">删除</div>
		</div>


	</div>

	<div class="foot">
		<div class="add">添加</div>
		<div class="back">返回</div>
	</div>

	<div class="dialog">

		<div class="font">
			<div class="title">
				<div>选择图标</div>
				<div class="close">❎</div>
			</div>
			<div class="icon">
				<span>&#xe601;</span>
				<span>&#xe600;</span>
				<span>&#xe6d1;</span>
				<span>&#xe6ba;</span>
				<span>&#xe68a;</span>
				<span>&#xe605;</span>
				<span>&#xe63c;</span>
				<span>&#xe76f;</span>
				<span>&#xe635;</span>
				<span>&#xe719;</span>
				<span>&#xe628;</span>
				<span>&#xe6cf;</span>
				<span>&#xe6d6;</span>
				<span>&#xe602;</span>
				<span>&#xe849;</span>
			</div>

		</div>
	</div>

	<script src="./javascript/performance.js"></script>
	<script src="./javascript/editIcon.js"></script>
</body>

</html>
